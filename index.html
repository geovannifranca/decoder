<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <a href="#"><img src="/assets/images/logo-alura.svg" alt="logo"></a>
        </div>
    </header>
   <main>
    <form class="container">
        <div class="text-input">
            <textarea placeholder="Digite seu texto" name="text" id="text"></textarea>
        </div>
        <div class="alert">
            <div class="icon-alerta">
                <img src="./assets/images/alert.svg" alt="alert">
            </div>
            <span>Apenas letras minúsculas e sem acento.</span>
        </div>
        <div class="buttons">
                <button class="button-encrypt">Criptografar</button>
                <button class="button-decrypt">Descriptografar</button>
        </div>
        <div class="text-output">
                <h2>Nenhuma mensagem encontrada</h2>
                <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
        </div>
    </form>
   </main> 
</body>
</html>
