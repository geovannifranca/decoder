<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <a href="#"><img src="./assets/images/logo-alura.svg" alt="logo"></a>
        </div>
    </header>
   <main>
    <div class="main">
        <section class="input container">
            <div class="text-input">
                <textarea  placeholder="Digite seu texto" name="text" id="text">oioi</textarea>
            </div>
            <div class="alert">
                 <div class="icon-alert">
                        <img src="./assets/images/alert.svg" alt="alert">
                </div>
                <span>Apenas letras minúsculas e sem acento.</span>
            </div>
            <div class="buttons">
                    <button class="button-encrypt">Criptografar</button>
                    <button class="button-decrypt">Descriptografar</button>
            </div>
        </section>

        <section class="output container">
            <div class="type-a-text">
                <div class="person">
                    <img src="./assets/images/person.svg" alt="person">
                </div>
                <h2>Nenhuma mensagem encontrada</h2>
                <h3>Digite um texto que você deseja criptografar ou descriptografar.</h3>
            </div>
            <div class="text-output">
                <div class="decrypted-text">
                
                </div>
                <div class="copy">
                    <button class="button-decrypt">Copiar</button>
                </div>
            </div>
        </section>
    </div>
   </main>
   <footer>
    <div class="create">
        Create by <a href="https://www.linkedin.com/in/geovanni-de-fran%C3%A7a-silva-5460931b4/" target="_blank">Geovanni França</a> 
    </div>   
    <div class="credits">
        Layout credits to <a href="https://www.alura.com.br/" target="_blank">Alura</a>
    </div>
</footer>
<script src="./js/script.js"></script>
</body>
</html>
